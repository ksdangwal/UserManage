<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User Form</title>
</head>

<body>
User Full Name : <input type="text" id="userName" />
User Gender :
<select id="userGender"> 
	<option>Male</option>
	<option>Female</option>
	<option>Not Known</option>
</select>
User Email : <input type="text" id="userEmail" />
User Mobile : <input type="text" id="userMobile" />
User Address : <input type="text" id="userAdd" />

<h1>User more Information</h1>
User's Hobby : <textarea id="userHobby"></textarea>
Emergency Contact Person : <input type="text" id="userECPerson" /> 
Emergency Contact : <input type="text" id="userEContact" /> 

<h1>More Features</h1>
User's Hometown : <input type="text" id="userHTown" />
User's District : <input type="text" id="userDistrict" />
User's State : <input type="text" id="userState" />

<input type="button" name="ok" id="add" value="OK" />
<input type="reset" id="reset" value="Reset" />

</body>
</html>
